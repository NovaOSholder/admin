<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Admin Panel</title>
  <style>
    /* Genel Stil */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Login Ekranı */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #575757;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      position: fixed;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 0 0 20px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #575757;
    }

    /* İçerik */
    .content {
      margin-left: 270px;
      padding: 20px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Login Ekranı -->
  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="sidebar" id="sidebar" style="display: none;">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#" onclick="showPage('dashboard')">Dashboard</a></li>
      <li><a href="#" onclick="showPage('users')">Users</a></li>
      <li><a href="#" onclick="showPage('settings')">Settings</a></li>
    </ul>
  </div>

  <div class="content" id="content" style="display: none;">
    <div id="dashboard" class="page active">
      <h1>Dashboard</h1>
      <p>Welcome to the admin dashboard!</p>
    </div>
    <div id="users" class="page">
      <h1>Users</h1>
      <p>Manage your users here.</p>
    </div>
    <div id="settings" class="page">
      <h1>Settings</h1>
      <p>Configure your settings here.</p>
    </div>
  </div>

  <script>
    // Login Fonksiyonu
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      if (username === 'admin' && password === 'adminlyrexc7ez') {
        // Giriş başarılı
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('sidebar').style.display = 'block';
        document.getElementById('content').style.display = 'block';
      } else {
        // Hatalı giriş
        errorMessage.style.display = 'block';
      }
    }

    // Sayfa Geçiş Fonksiyonu
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));

      const activePage = document.getElementById(pageId);
      activePage.classList.add('active');
    }
  </script>
</body>
</html>
